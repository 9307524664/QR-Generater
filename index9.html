<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OR Code Generator Using Html css and javascript</title>
    <link rel="stylesheet" href="style21.css">
</head>
<body>
    body>
    <div class="container">
        <p><b>Enter Your Text or URL</b></p>
        <input type="text" placeholder="Text or URL" id="qrText">
        <div id="imgBox">
            <img id="qrImage" src="" alt="QR Code Image">
        </div> 
        <button onclick="GenerateQR()">Generate QR Code</button>
    </div>

    <script>
        function GenerateQR() {

            let qrText = document.getElementById("qrText").value;
            let qrImage = document.getElementById("qrImage");
            let url = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrText)}`;
            qrImage.src = url;
            imgBox.classList.add("show-img");
        }
    
    </script>
</body>
</html>
